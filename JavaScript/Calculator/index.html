<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" placeholder="0" class="fw-bolder"/>

      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('7')">
            7
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('8')">
            8
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('9')">
            9
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('/')">
            /
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('4')">
            4
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('5')">
            5
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('6')">
            6
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('*')">
            *
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('1')">
            1
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('2')">
            2
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('3')">
            3
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('-')">
            -
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('.')">
            .
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('0')">
            0
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100 fw-bolder" onclick="press('+')">
            +
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-danger clear-btn w-100 fw-bolder"
            onclick="press('c')"
          >
            C
          </button>
        </div>

        <div class="col-12">
          <button class="btn equal-btn w-100 fw-bolder" onclick="press('=')">
            =
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
