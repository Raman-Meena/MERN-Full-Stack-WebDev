<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container-fluid p-2 mb-5 bg-info shadow">
      <div class="text-center fw-bold fs-3">
        Electricity Bill Calculator <i class="bi bi-lightning"></i>
      </div>
    </header>

    <div class="container py-5">
      <div class="card calculator-card p-4 bg-danger-subtle shadow">
        <div class="mb-3">
          <label for="units" class="form-label fw-bold"
            >Electricity Units:</label
          >
          <input
            type="number"
            id="units"
            class="form-control"
            min="0"
            placeholder="Enter total units"
          />
          <small id="errorMsg" class="text-danger d-none fw-bold">
            Please enter a valid positive number of units.
          </small>
        </div>

        <div class="d-flex gap-2">
          <button
            class="btn btn-primary fw-bold w-50"
            onclick="calculateBill()"
          >
            Calculate
          </button>
          <button
            class="btn btn-danger fw-bold w-50"
            onclick="resetCalculator()"
          >
            Reset
          </button>
        </div>
      </div>

      <div
        id="billDetails"
        class="card bill-card p-4 d-none bg-warning-subtle shadow"
      >
        <h5 class="mb-3 text-center fw-bold">Bill Breakdown</h5>

        <div class="bill-row">
          <span>First 50 units (₹0.50)</span>
          <span id="slab1" class="fw-bold">₹0.00</span>
        </div>
        <div class="bill-row">
          <span>Next 150 units (₹0.75)</span>
          <span id="slab2" class="fw-bold">₹0.00</span>
        </div>
        <div class="bill-row">
          <span>Next 250 units (₹1.20)</span>
          <span id="slab3" class="fw-bold">₹0.00</span>
        </div>
        <div class="bill-row">
          <span>Above 450 units (₹1.50)</span>
          <span id="slab4" class="fw-bold">₹0.00</span>
        </div>

        <div class="bill-row">
          <span>Subtotal</span>
          <span id="subtotal" class="fw-bold">₹0.00</span>
        </div>
        <div class="bill-row">
          <span>Surcharge (20%)</span>
          <span id="surcharge" class="fw-bold">₹0.00</span>
        </div>

        <div class="bill-row total">
          <span>Grand Total</span>
          <span id="grandTotal" class="fw-bold">₹0.00</span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
