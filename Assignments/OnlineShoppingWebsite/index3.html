<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Kart | Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background: linear-gradient(rgb(16, 155, 114), rgb(188, 207, 201));background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Amazon Kart</a>
        <div class="collapse navbar-collapse show">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold text-light" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-light" href="index2.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-light" href="index3.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-light" href="index5.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h2 class="text-center text-white mb-1 mt-3 fw-bolder">Our Products</h2>
    <section class="section">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card product-card">
              <div class="card-body">
                <h5>Wireless Headphones</h5>
                <p class="text-muted">Brand: SoundMax</p>
                <p>₹2999</p>
                <p>Noise cancellation headphones</p>
                <a
                  href="index4.html"
                  class="btn btn-outline-primary"
                  onclick="selectProduct('Wireless Headphones','SoundMax',2999)"
                >
                  Buy Now
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card product-card">
              <div class="card-body">
                <h5>Smart Watch</h5>
                <p class="text-muted">Brand: FitTime</p>
                <p>₹4999</p>
                <p>Fitness & health tracking</p>
                <a
                  href="index4.html"
                  class="btn btn-outline-primary"
                  onclick="selectProduct('Smart Watch','FitTime',4999)"
                >
                  Buy Now
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
