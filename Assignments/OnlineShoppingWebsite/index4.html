<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Kart | Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background: linear-gradient(rgb(16, 155, 114), rgb(188, 207, 201));background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Amazon Kart</a>
        <div class="collapse navbar-collapse show">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold text-light" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-light" href="index2.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-light" href="index3.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-light" href="index5.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h2 class="text-center text-white mb-0 mt-3 fw-bolder">Checkout</h2>
    <section class="section">
      <div class="container bg-success-subtle p-5 w-50 rounded-4 shadow-lg">

        <form id="checkoutForm">
          <input
            class="form-control mb-3"
            id="name"
            placeholder="Name"
            required
          />
          <input
            class="form-control mb-3"
            id="address"
            placeholder="Address"
            required
          />
          <input
            class="form-control mb-3"
            id="phone"
            placeholder="Phone"
            required
          />
          <input
            class="form-control mb-3"
            id="email"
            type="email"
            placeholder="Email"
            required
          />
          <select class="form-control mb-3" id="payment" required>
            <option value="">Payment Mode</option>
            <option>Cash on Delivery</option>
            <option>UPI</option>
            <option>Card</option>
          </select>
          <input
            class="form-control mb-3"
            id="quantity"
            type="number"
            min="1"
            placeholder="Quantity"
            required
          />
          <button class="btn btn-success w-100">Confirm Purchase</button>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
